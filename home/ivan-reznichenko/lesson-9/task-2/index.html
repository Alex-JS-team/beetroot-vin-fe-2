<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 9 task 2</title>
    <link rel="stylesheet" href="css/normalize.css">    <!-- normalize -->
    <link rel="stylesheet" href="css/fonts.css">        <!-- шрифт/font -->
    <link rel="stylesheet" href="css/style.css">        <!-- главный css/main css -->
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="log-pas">
                <form action="#" method="GET">
                    <div class="title">
                        <button class="sign">
                            Sign in             
                        </button>
                        <button class="join">
                            Join us
                        </button>
                    </div>
                    <div class="usermane">
                        <div class="u-txt">
                            Username
                        </div>
                        <input type="text" minlength="5" name="name">
                        <div class="error">
                            Ошибка
                        </div>
                    </div>
                    <div class="password">
                        <div class="p-txt">
                            Password
                        </div>
                        <input type="password" name="password">
                    </div>
                    <div class="ch-box">
                        <input checked type="checkbox">
                        <div class="ch-box-txt">
                            Keep me signed in
                        </div>
                    </div>
                    <button type="submit" class="btn">Sign in</button>
                </form>
            </div>
            <div class="footer">
                <div class="f-txt">
                    Forgot password
                </div>
                <div class="f-txt">
                    Create an account
                </div>
            </div>
        </div>
    </div>
</body>
</html>
