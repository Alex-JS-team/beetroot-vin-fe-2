<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 9 task 1</title>
    <link rel="stylesheet" href="css/normalize.css">    <!-- normalize -->
    <link rel="stylesheet" href="css/fonts.css">        <!-- шрифт/font -->
    <link rel="stylesheet" href="css/style.css">        <!-- главный css/main css -->
</head>
<body>
    <div class="main">
        <div class="main_txt">
            <div class="m-title">
                Contact
            </div>
            <div class="m-subtitle">
                For new projects, ideas, business or anything
                you'd like to discuss, contact with me!
            </div>
        </div>
        <div class="cbform">
            <form action="#" method="GET">
                <input type="text" placeholder="Your name...">
                <input type="text" placeholder="Your email...">
                <input type="text" placeholder="Your phone number...">
                <textarea placeholder="Your message..."></textarea>
            </form>
            <div class="contacts">
                <div class="adress">
                    <div class="contact-title">
                        ADDRESS
                    </div>
                    <div class="contact-subtitle">
                        123 City name, Street, City, Country
                    </div>
                </div>
                <div class="mail">
                    <div class="contact-title">
                        EMAIL
                    </div>
                    <div class="contact-subtitle">
                        cahee@domain.com
                    </div>
                </div>
                <div class="phone">
                    <div class="contact-title">
                        PHONE
                    </div>
                    <div class="contact-subtitle">
                        +012 345 6789
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="f-txt1">
            © 2015 Company. All right reserved.
        </div>
        <div class="f-logo">
            Cahee
        </div>
        <div class="f-txt2">
            Made with <div class="love">love</div> by Auskteez
        </div>
    </div>
</body>
</html>
