<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 4 task 2</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="outer">
        <div class="header">
            <div class="h-title">
                CSS Diner Shopping List
            </div>
            <div class="h-subtitle">
                Let's go to the mall!
            </div>
        </div>
        <div class="main">
            <div class="main-inner">
                <ul>
                    <label for="ch-box1">
                        <li>
                            <input type="checkbox" id="ch-box1" name="ch-box">
                            <div class="li-txt">
                                A lot of pickles <div class="more-inf"> for the next lessons about CSS </div>  
                            </div>       
                        </li>
                    </label>
                    <label for="ch-box2">
                        <li>
                            <input type="checkbox" id="ch-box2" name="ch-box">
                            <div class="li-txt">
                                10 apples <div class="more-inf"> for more CSS manipulations </div>
                            </div>
                        </li>
                    </label>
                    <label for="ch-box3">
                        <li>
                            <input type="checkbox" id="ch-box3" name="ch-box">
                            <div class="li-txt">
                                20 oranges <div class="more-inf"> because they are awesome </div>
                            </div>
                        </li>
                    </label>
                    <label for="ch-box4">
                        <li>
                            <input type="checkbox" id="ch-box4" name="ch-box">
                            <div class="li-txt">
                                13 plates <div class="more-inf"> hm... they always disappear </div>
                            </div>
                        </li>
                    </label>
                    <label for="ch-box5">
                        <li>
                            <input type="checkbox" id="ch-box5" name="ch-box">
                            <div class="li-txt">
                                15 bentos
                            </div>  
                        </li>
                    </label>
                    <label for="ch-box6">
                        <li>
                            <input type="checkbox" id="ch-box6" name="ch-box">
                            <div class="li-txt">
                                1 bottle of Sake ^_^ <div class="more-inf"> for my friends </div>
                            </div>  
                        </li>
                    </label>
                </ul>
                <div class="bon-app">
                    <div class="b-txt">
                        Bon appetit :)
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
