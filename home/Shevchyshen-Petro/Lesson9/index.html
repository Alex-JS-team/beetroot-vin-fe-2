<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway:500&display=swap" rel="stylesheet">
    <title>Forms</title>
</head>
<body>
    <div class="page">
        <div class="page_title">
            <p class="title">Contact</p>
            <p class="subtitle">For new projects, ideas, business or anything
                you'd like to discuss, contact with me!</p>
        </div>
        <div class="content">
            <div class="forms">
                <form action="#" method="get">
                    <input type="text" placeholder="Your name" />
                    <input type="email" placeholder="Your email" />
                    <input type="tel" placeholder="Your phone number" />
                    <input class="big" type="text" placeholder="Your message" />
                </form>
            </div>
            <div class="content_info">
                <div class="content_info_line">
                    <p class="upper">ADDRESS</p>
                    <p>123 City name, Street, City, Country</p>
                </div>
                <div class="content_info_line">
                    <p class="upper">EMAIL</p>
                    <p>cahee@domain.com</p>
                </div>
                <div class="content_info_line">
                    <p class="upper">PHONE</p>
                    <p>+012 345 6789</p>
                </div>
            </div>
        </div>
        <footer>
            <div class="information">Â© 2015 Company. All right reserved.</div>
            <div class="logo">Cahee</div>
            <div class="companyName">Made with <span>love</span> by Auskteez</div>
        </footer>
    </div>
</body>
</html>
