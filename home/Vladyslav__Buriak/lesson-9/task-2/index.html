<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <div class="window">
            <!-- <div class="window__pannel"> -->
            <div class="tabs window__tabs">
                <ul class="tabs__items">
                    <li class="tabs__item">
                        <a href="" class="tabs__link">Sign in</a>
                    </li>
                    <li class="tabs__item">
                        <a href="" class="tabs__link">Join Us</a>
                    </li>
                    <li class="tabs__selector"></li>
                </ul>
                <div class="forms-body">
                    <!-- sign -->
                    <div class="form-content" id="sign">
                        <form action="#" method="GET">
                            <div class="form">
                                <!-- user -->
                                <div class="form__controlls">
                                    <label class="form__label" for="email">UserName</label>
                                    <input type="text" class="form__input" name="username" minlength="3" id="email">
                                    <div class="form__error email-error"></div>
                                </div>
                                <!-- password -->
                                <div class="form__controlls">
                                    <label class="form__label" for="password">Password</label>
                                    <input type="password" class="form__input" name="password" required id="password">
                                    <div class="form__error password-error"></div>
                                </div>
                                <!-- checkbox -->
                                <div class="form__controlls">
                                    <label class="form__label form__flex" for="checkbox">
                                        <input type="checkbox" name="keep" id="checkbox" class="form__checkbox">
                                        <span class="form__fake"></span>
                                        <span>Keep me signed in</span></label>
                                </div>
                                <!-- button -->
                                <div class="form__controlls">
                                    <label class="form__label form__flex" for="checkbox">
                                        <button type="submit" class="form__btn">Sign in</button>
                                </div>
                                <div class="form__advance">
                                    <a href="#" class="form__link">Forgot Password</a>
                                    <a href="#" class="form__link">Create an account</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- join -->
                    <div class="form-content" id="join">
                        <form action="#" method="GET">
                            <div class="form">
                                <!-- user -->
                                <div class="form__controlls">
                                    <label class="form__label">UserName</label>
                                    <input type="text" class="form__input" name="username" minlength="3">
                                    <div class="form__error email-error"></div>
                                </div>
                                <!-- password -->
                                <div class="form__controlls">
                                    <label class="form__label">Password</label>
                                    <input type="password" class="form__input" name="password" required>
                                    <div class="form__error password-error"></div>
                                </div>
                                <!-- repeat password -->
                                <div class="form__controlls">
                                    <label class="form__label">Repeat password</label>
                                    <input type="repeat_password" class="form__input" name="repeat_password" required>
                                    <div class="form__error password-error"></div>
                                </div>
                                <!-- button -->
                                <div class="form__controlls">
                                    <label class="form__label form__flex" for="checkbox">
                                        <button type="submit" class="form__btn">Join in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- </div> -->
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
