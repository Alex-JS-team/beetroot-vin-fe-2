<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>shopping list</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-body">
                <h2 class="header-body__title">CSS Diner Shopping List</h2>
                <span class="header-body__sub-title">Let's go to the mall!</span>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main-body">
                <div class="main-body__menu">
                    <form action="" class="form">
                        <div class="form__section">
                            <input type="checkbox" id="form__input">
                            <label for="form__input">
                                A lot of pickles
                            </label>
                        </div>
                        <div class="form__section">
                            <input type="checkbox" id="form__input-2">
                            <label for="form__input-2">
                                10 apples
                            </label>
                        </div>
                        <div class="form__section">
                            <input type="checkbox" id="form__input-3">
                            <label for="form__input-3">
                                13 plates
                            </label>
                        </div>
                        <div class="form__section">
                            <input type="checkbox" id="form__input-4">
                            <label for="form__input-4">
                                15 bentos
                            </label>
                        </div>
                        <div class="form__section">
                            <input type="checkbox" id="form__input-5">
                            <label for="form__input-5">
                                15 bentos
                            </label>
                        </div>
                        <div class="form__section">
                            <input type="checkbox" id="form__input-6">
                            <label for="form__input-6">
                                1 bottle of Sake
                            </label>
                        </div>
                    </form>
                </div>
                <div class="main-body__rewiev">Bon Appetit :)</div>
            </div>
        </div>
    </main>
    <script src="/main.js"></script>
</body>

</html>
