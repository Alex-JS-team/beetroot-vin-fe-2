<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="png">
    <title>CSS Diner Shopping List</title>
</head>
<body>
    <header>CSS Diner Shopping List
    <div class="header_text">Let's go to the mall!</div></header>
    <div class="menu"> 
        <label class="position" for="check_1"><input type="checkbox" id="check_1"><div for="check_1" class="position_text_1"> A lot of pickles </div></label>
        <label class="position"><input type="checkbox"><div class="position_text_2"> 10 apples </div></label>
        <label class="position"><input type="checkbox"><div class="position_text_3"> 20 oranges </div></label>
        <label class="position"><input type="checkbox"><div class="position_text_4"> 13 plates </div></label>
        <label class="position"><input type="checkbox"><div class="position_text_5"> 15 bentos </div></label>
        <label class="position"><input type="checkbox"><div class="position_text_6"> 1 bottle of Sake ^_^ </div></label>
    </div>
    <div class="button_block"><p class="button_text">Bon appetit :)</p></div>
</body>
</html>
