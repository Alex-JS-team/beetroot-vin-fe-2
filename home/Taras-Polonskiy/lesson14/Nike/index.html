<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css">
    <title>Nike</title>
</head>
<body>
    <div class="main-bg">
        <div class="product">
            <img class="product__logo" src="img\logo.png" alt="logo">
            <img class="product__img" src="img\product.png" alt="product">
            <div class="product__info">
                <p class="product__info__text-header">Nike SB Stefan  Janoski Max</p>
                <p class="product__info__text-body">Unisex Skateboarding Shoe</p>
                <div class="rating">
                    <span>&#9734</span><span>&#9734</span><span>&#9734</span><span>&#9734</span><span>&#9734</span>
                </div>
            <div class="grid-form">
                <div class="form-sizes"><form class="form-sizes__size-form"><select class="size-form__select"><option>Size</option><option>5</option>
                <option>6</option><option>8.5</option></select></form></div>
                <div class="form-sizes"><form class="form-sizes__size-form"><select class="size-form__select"><option>Qty</option><option>1</option>
                <option>2</option><option>3</option></select></form></div>
            </div>
                <button class="button">Add to cart</button>
            </div>
			<div class="color-shoes">
				<span class="one"><span class="color-shoes__circle-first"></span></span>
				<span class="color-shoes__circle-second"></span>
				<span class="color-shoes__circle-third"></span>
				<span class="color-shoes__circle-fourth"></span>
			</div>
        </div>
    </div>
</body>
</html>
